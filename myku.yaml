apiVersion: apps/v1
kind: Deployment
metadata: 
    name: python-app
    namespace: default
    labels: 
      app: mo 
spec: 
    replicas: 3 
    selector: 
      matchLabels: 
        app: python-app 
    template: 
      metadata:
        labels: 
          app: python-app 
      spec: 
          containers:
            - name: python-app 
              image: 19931/python
---
apiVersion: v1
kind: Service
metadata:
   name: python-app
   namespace: default
   labels: 
      app: python-app
spec:
  type: LoadBalancer
  ports: 
    - port: 80
      targetPort: 3000
  selector: 
    name: python-app
